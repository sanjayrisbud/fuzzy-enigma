<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status Messages</title>
</head>
<body>
    {% for message in messages %}
    <li><font color="red">{{ message }}</font></li>
    {% endfor %}

    <p/><a href="/">Back to file generator</a>
    {% if response != "null" %}
    <hr/>
    <div class="results">
        <pre>{{ response }}</pre>
    </div>
    {% endif %}
</body>
</html>
